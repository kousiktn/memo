<!doctype html>

{% load static %}

<html lang="en">
  <head>
    <title>Create a Memo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script src="{% static 'js/show_memo.js' %}" type="text/javascript"></script>
  </head>

  <body>
    <div class="row">
      <div class="col-6 offset-md-3">
        <hr>
        <center><h3>Memo History</h3></center>
        <hr>
      </div>
    </div>

    <br><br>

    <div class="row">
      {% for date, memos_on_date in memos %}
        <div class="col-6 offset-md-3">
          <h3 class="card-header">Date: {{ date }}</h3>
          {% for memo in memos_on_date %}
            <br>
            <div class="card-block col-10 offset-md-1" onclick="show_memo('{{ memo.id }}')">
              <div class="card">
                {% if memo.image %}
                  <img class="card-img-top" src="{{ memo.image }}" />
                  <hr>
                {% endif %}
                <div class="card-block mb-2">
                  <div class="card-text" style="margin-top: 15px; margin-bottom: 15px; margin-left: 12px; margin-right: 12px">
                    {{ memo.notes }}
                  </div>
                </div>
              </div>
            </div>
            <br>
          {% endfor %}
          <hr>
        </div>
      {% endfor %}
    </div>

    <div class="modal fade" id="popup-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
